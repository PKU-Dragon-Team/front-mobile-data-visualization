<h1>{{uid}}</h1>
<h2>基本属性</h2>
<table class="table table-striped table-bordered">
  <tr>
    <th class="text-center">uid</th>
    <th>性别</th>
    <th>年龄</th>
    <th>手机</th>
    <th>话费</th>
    <th>流量费</th>
    <th>开通区域</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  <tr>
    <td class="text-center"><a ng-href="#/user/{{user.uid}}">{{user.uid}}</a></td>
    <td>{{user.gender}}</td>
    <td>{{user.age}}</td>
    <td>{{user.brand_chn}}</td>
    <td>{{user.call_fee}}</td>
    <td>{{user.gprs_fee}}</td>
    <td>{{user.dept_name}}</td>
    <td><a ng-href="#/net/{{user.uid}}">网络流量</a></td>
    <td><a ng-href="#/location/{{user.uid}}">地理位置</a></td>
    <td><a ng-href="#/app-logs/{{user.uid}}">网络日志</a></td>
  </tr>
</table>

<br />
<table class="table table-bordered table-striped">
  <tr>
    <th>name</th>
    <th>count</th>
  </tr>
  <tr ng-repeat="row in sites">
    <td>{{row.site_name}}</td>
    <td>{{row.count}}</td>
  </tr>
</table>

<br />
<table class="table table-bordered table-striped">
  <tr>
    <th>name</th>
    <th>count</th>
  </tr>
  <tr ng-repeat="row in apps">
    <td>{{row.app_name}}</td>
    <td>{{row.count}}</td>
  </tr>
</table>

<periodic-matrix data="app_by_uid"></periodic-matrix>
<periodic-matrix data="app_by_uid_with_condition"></periodic-matrix>
